- name: gold-groupbox-normal
  display: GroupBox
  header: Normal game
  text: Gold in a Normal game (as opposed to a Crusader or Deathmatch game)
  hasHeader: true
  category:
  - Start resources
  - Start gold
  children:
  - display: GroupBox
    header: Major human advantage
    text: Settings for when the human has an advantage (left-most option in the Skirmish menu)
    children:
    - url: startResources.startGold.normal.majorHumanAdvantage.human
      text: Human has gold
      display: Number
      contents:
        min: 0
        max: 1000000
        type: number
        value: 8000
    - url: startResources.startGold.normal.majorHumanAdvantage.computer
      text: Computer has gold
      display: Number
      contents:
        min: 0
        max: 1000000
        type: number
        value: 2000
  - display: GroupBox
    header: Minor human advantage
    text: Settings for when the human has a slight advantage (left-most option in the Skirmish menu)
    children:
